<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마일리지 사용안내</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/Instructions_for_use.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
</head>
<body>
    
    <div id="app">
        <header>
            <a href="javascript:history.back();" class="back_btn"><img src="./images/left-arrow.png" alt="뒤로가기버튼"></a>
            <h1>마일리지 사용안내</h1>
            <a href="https://www.toyotakoreaapp.co.kr/main.do" class="hom_btn"><img src="./images/logo.png" alt="토요타로고"></a>
            <button class="menu_btn"><img src="./images/menu_bar.png" alt="메뉴 버튼"></button>
        </header>

        <section>
            <div class="mileage_pass_container">
                <figure class="toyota_mark"><img src="./images/toyota_mark.png" alt="토요타 마크"></figure>
                <div class="mileage_pass">
                    <p>MILEAGE PASS</p>
                </div>
            </div>

            <div class="introduce">
                <p>적립된 마일리지로 온라인 쇼핑몰에서<br/>자동차 용품 및 악세사리 <span>GR GOODS</span>를<br/>구매하실 수 있습니다.</p>
            </div>

            <figure class="goods">
                <figure class="background_img"></figure>
                <img src="./images/toyota_img01.png" alt="상품 이미지">
            </figure>
        </section>

        <footer>
            <a href="###">온라인 쇼핑몰 가기</a>
        </footer>
    </div>
</body>
</html>
